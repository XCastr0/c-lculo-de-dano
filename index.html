<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Dano</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>
</head>
<body>
    <h1>Cálculo de Dano</h1>
    <div class="container">
        <!-- Primeiro Personagem -->
        <div class="character">
            <h2>Personagem 1</h2>
            <img id="character1" src="placeholder1.jpg" alt="Imagem do Personagem 1">
            <input type="file" id="upload1" accept="image/*">
            <label for="nome-pers1">Nome:</label>
            <input type="text" id="nome-pers1" placeholder="Nome do personagem 1">

            <label for="ataque-pers1">Poder de Ataque:</label>
            <input type="number" id="ataque-pers1" placeholder="Poder de ataque">
        </div>

        <!-- Segundo Personagem -->
        <div class="character">
            <h2>Personagem 2</h2>
            <img id="character2" src="placeholder2.jpg" alt="Imagem do Personagem 2">
            <input type="file" id="upload2" accept="image/*">
            <label for="nome-pers2">Nome:</label>
            <input type="text" id="nome-pers2" placeholder="Nome do personagem 2">

            <label for="vida-pers2">Pontos de Vida:</label>
            <input type="number" id="vida-pers2" placeholder="Pontos de vida">

            <label for="defesa-pers2">Poder de Defesa:</label>
            <input type="number" id="defesa-pers2" placeholder="Poder de defesa">

            <label for="escudo-pers2">Possui Escudo?</label>
            <select id="escudo-pers2">
                <option value="sim">Sim</option>
                <option value="não">Não</option>
            </select>
        </div>
    </div>

    <button id="calcular-dano">Calcular Dano</button>

    <div id="result" class="result">
        <!-- O resultado será atualizado pelo JS -->
    </div>
</body>
</html>
